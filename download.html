    <div class="container my-2 py-5" style="height: 100%">
      <h4>Data Download Options</h4>
      <p>
        Please select the dam you want to download the data for, followed by the
        type of data.
      </p>
      <form id="downloadForm">
        <div class="mb-3">
          <label for="damDropdown" class="form-label">Select Dam:</label>
          <select class="form-select" id="damDropdown" name="damName"></select>
        </div>
        <div class="mb-3">
          <label for="dataOption" class="form-label">Select Data Option:</label>
          <select class="form-select" id="dataOption" name="dataOption">
            <option value="inflow">Inflow</option>
            <option value="outflow">Outflow</option>
            <option value="sa">Surface Area</option>
            <option value="delS">Storage Change</option>
            <option value="aec">Area-Elevation Curve</option>
            <option value="evaporation">Evaporation</option>
          </select>
        </div>
        <button id="downloadButton" class="btn btn-success">
          Download Data
        </button>
      </form>
    </div>

    <footer class="bg-light text-center py-1 pb-0 my-0">
