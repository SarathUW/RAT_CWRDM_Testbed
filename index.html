          type="button"
          data-bs-toggle="collapse"

    <!-- Map Area -->
    <div class="map-container">
      <div id="map" style="height: 100%"></div>
    </div>

    <!-- Offcanvas Markup -->
    <div
      class="offcanvas offcanvas-bottom custom-offcanvas-size"
      tabindex="-1"
      id="graphOffcanvas"
      aria-labelledby="graphOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="graphOffcanvasLabel"></h5>

        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          id="offcanvasClosed"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- <div class="row py-0 my-0">
        <h5 class = "text-danger">**Note: Data is still being populated</h5>
      </div> -->
        <div class="row py-0 my-0">
          <div class="col d-flex justify-content-center">
            <div
              class="btn-group d-grid gap-2 d-sm-flex"
              role="group"
              aria-label="Graph Options"
            >
              <input
                type="radio"
                class="btn-check"
                name="graphOptions"
                id="inflowRadio"
              />
              <label class="btn btn-outline-dark btn-sm" for="inflowRadio"
                >Inflow</label
              >

              <input
                type="radio"
                class="btn-check"
                name="graphOptions"
                id="outflowRadio"
              />
              <label class="btn btn-outline-dark btn-sm" for="outflowRadio"
                >Outflow</label
              >

              <input
                type="radio"
                class="btn-check"
                name="graphOptions"
                id="areaRadio"
              />
              <label class="btn btn-outline-dark btn-sm" for="areaRadio"
                >Surface Area</label
              >

              <input
                type="radio"
                class="btn-check"
                name="graphOptions"
                id="delSRadio"
              />
              <label class="btn btn-outline-dark btn-sm" for="delSRadio"
                >Storage Change</label
              >

              <input
                type="radio"
                class="btn-check"
                name="graphOptions"
                id="aecRadio"
              />
              <label class="btn btn-outline-dark btn-sm" for="aecRadio"
                >Area-Elevation Curve</label
              >

              <input
                type="radio"
                class="btn-check"
                name="graphOptions"
                id="evapRadio"
              />
              <label class="btn btn-outline-dark btn-sm" for="evapRadio"
                >Evaporation</label
              >
            </div>
          </div>
        </div>

        <div class="row py-0 my-0">
          <div class="col">
            <div id="graphCanvas"></div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <a
              href="download.html"
              target="_blank"
              class="btn btn-outline-dark btn-sm mt-3"
              >Download Data</a
            >
          </div>
        </div>
      </div>
    </div>
